<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vocabulary Translation</title>

    <link rel="stylesheet" href="static/css/dark-mode.css" id="dark-mode-stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const ankiSentenceEnglishUrl = "ankiSentenceEnglish";

        $(document).ready(function() {
            $.ajax({
                url: ankiSentenceEnglishUrl,
                method: 'GET',
                success: function(data) {
                    $('#dynamic-anki-sentence-english').text(data);
                },
                error: function(err) {
                    console.error('Error fetching English sentence:', err);
                }
            });

            const form = document.getElementById("translate-form");
            const loading = document.getElementById("loading");

            form.addEventListener("submit", function () {
                if ({{ result.final_word }} === 1) {
                    loading.style.display = "block";
                }
            });
        });
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 1em;
            background: linear-gradient(to bottom right, #fffefc, #fdf6e3);
            color: #1a202c;
        }

        h1 {
            font-size: 30px;
            text-align: center;
            color: #000000;
            margin-bottom: 1em;
            text-shadow: 1px 1px #fbbf24;
        }

        p {
            font-size: 26px;
            text-align: center;
            margin: 1em 0;
        }

        .custom-button {
            font-size: 18px;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background-color: #fbbf24; /* Gold */
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
        }

        .custom-button:hover {
            background-color: #ef4444; /* Red */
            color: white;
            transform: scale(1.05);
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 1.5em;
        }

        #loading {
            display: none;
            text-align: center;
            font-style: italic;
            color: #ef4444;
            margin-top: 1.5em;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            p {
                font-size: 22px;
            }

            .custom-button {
                font-size: 16px;
                width: 90%;
            }

            form {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>

    <h1>Vocabulary Translation ðŸ‡©ðŸ‡ª</h1>

    <p>{{ result.number }}: {{ result.translation }}</p>
    <p id="dynamic-anki-sentence-english">thinking...</p>

    <form id="translate-form" method="POST" action="ankiRecord">
        <button type="submit" class="custom-button" name="frequency" value="{{ result.frequency1 }}">
            {{ result.frequency1_display }}
        </button>

        <button type="submit" class="custom-button" name="frequency" value="{{ result.frequency2 }}">
            {{ result.frequency2_display }}
        </button>
    </form>

    <div id="loading">
        ðŸ•’ Preparing Story & English translation. Even I find this one tricky! Please be patient...
    </div>

</body>
</html>
