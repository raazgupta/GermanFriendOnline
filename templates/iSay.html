<!DOCTYPE html>
<html>
<head>
    <title>I Say</title>
    <!-- load CSS via url_for -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/dark-mode.css') }}"
          id="dark-mode-stylesheet">
    <style>
        /* Style the button */
        .custom-button {
            font-size: 20px; /* Set the font size to 20 pixels */
            font-family: Arial, sans-serif; /* Set the font family */
            padding: 5px 10px; /* Add some padding for a larger button */
            border-radius: 5px;
        }
        #iSayText {
            width: 100%;
            height: 3em; /* 3 lines */
        }
        /* Add your CSS styling for the loading text here */
        #loading {
            display: none;
            text-align: left;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>I Say</h1>

    <form id="iSayForm"
          method="POST"
          action="{{ url_for('iSayDynamic') }}">
        <textarea id="iSayText"
                  name="iSayText"
                  rows="3"
                  cols="50"
                  placeholder="Start or continue the conversation in German. Limit it to 1 sentence each time."></textarea>
        <br>
        <button type="submit" class="custom-button">Submit</button>
    </form>

    <div id="loading">
        <p style="color: white;">naja ...</p>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var iSayForm = document.getElementById("iSayForm");
        var loading  = document.getElementById("loading");

        iSayForm.addEventListener("submit", function () {
            // Display loading text while waiting for the response
            loading.style.display = "block";
        });
    });
    </script>
</body>
</html>
