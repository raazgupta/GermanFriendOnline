<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My German Friend</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}" id="dark-mode-stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 1em;
            background: linear-gradient(to bottom right, #fffefc, #fdf6e3);
            color: #1a202c;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            color: #000000; /* Black */
            margin-bottom: 1.2em;
            text-shadow: 1px 1px #fbbf24; /* subtle gold shadow */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2em;
        }

        .custom-button {
            font-size: 18px;
            padding: 12px 24px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background-color: #fbbf24; /* Gold */
            color: black;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .custom-button:hover {
            background-color: #ef4444; /* Red */
            color: white;
            transform: scale(1.05);
        }

        .custom-select {
            font-size: 18px;
            padding: 10px 16px;
            border-radius: 8px;
            border: 2px solid #000000; /* Black border */
            margin-bottom: 10px;
            background-color: #fff5c2; /* light gold */
            color: #000000;
            font-weight: 500;
        }

        #loading {
            display: none;
            text-align: center;
            font-style: italic;
            margin-top: 1.5em;
            color: #ef4444; /* red */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 26px;
            }

            .custom-button, .custom-select {
                font-size: 16px;
                width: 90%;
            }

            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>My German Friend</h1>

    <form id="story-form" method="POST" action="story_scenario">
        <select name="wortlist" id="wortlist" class="custom-select">
            <option value="A1Wortlist.csv" selected>A1 Wortlist</option>
            <option value="A2Wortlist.csv">A2 Wortlist</option>
        </select>
        <button type="submit" class="custom-button">üìñ Show German Story</button>
    </form>

    <form id="converse-form" method="POST" action="germanConversation">
        <select name="wortlist" id="wortlist2" class="custom-select">
            <option value="A1Wortlist.csv" selected>A1 Wortlist</option>
            <option value="A2Wortlist.csv">A2 Wortlist</option>
        </select>
        <button type="submit" class="custom-button">üó£Ô∏è Converse in German</button>
    </form>

    <div id="loading">
        <p>üá©üá™ AI is cooking your tasty story. Please be patient...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storyForm = document.getElementById("story-form");
            const loading = document.getElementById("loading");

            storyForm.addEventListener("submit", function () {
                loading.style.display = "block";
            });
        });
    </script>

</body>
</html>
