<!DOCTYPE html>
<html>
<head>
    <title>German Friend Online</title>
    <!-- load CSS via url_for -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/dark-mode.css') }}"
          id="dark-mode-stylesheet">
    <style>
        /* Add your CSS styling for the loading text here */
        #loading {
            display: none;
            text-align: left;
            padding: 0;
        }
        /* Style the button */
        .custom-button {
            font-size: 20px; /* Set the font size to 20 pixels */
            font-family: Arial, sans-serif; /* Set the font family */
            padding: 5px 10px; /* Add some padding for a larger button */
            border-radius: 5px;
        }
        #converse-form button {
            margin-top: 30px; /* Adjust the margin to your preference */
        }
    </style>
</head>
<body>
    <h1>German Friend Online</h1>

    <form id="story-form"
          method="POST"
          action="{{ url_for('stats_and_start_anki') }}">
        <button type="submit"
                class="custom-button">
          Show German Story
        </button>
    </form>

    <form id="converse-form"
          method="POST"
          action="{{ url_for('germanConversation') }}">
        <button type="submit"
                class="custom-button">
          Converse in German
        </button>
    </form>

    <div id="loading">
        <p style="color: white;">
          AI is cooking your tasty story. Please be patient...
        </p>
    </div>

    <script>
    // JavaScript code to show the loading text
    document.addEventListener("DOMContentLoaded", function () {
        var storyForm = document.getElementById("story-form");
        var loading   = document.getElementById("loading");

        storyForm.addEventListener("submit", function () {
            // Display loading text while waiting for the response
            loading.style.display = "block";
        });
    });
    </script>
</body>
</html>
