<!DOCTYPE html>
<html>
<head>
    <title>Scenario Page</title>
    <!-- load CSS via url_for -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/dark-mode.css') }}"
          id="dark-mode-stylesheet">
    <style>
        .custom-button {
            font-size: 20px; /* Set the font size to 20 pixels */
            font-family: Arial, sans-serif; /* Set the font family */
            padding: 5px 10px; /* Add some padding for a larger button */
            border-radius: 5px;
        }
        #scenarioText {
            width: 100%;
            height: 3em; /* 3 lines */
        }
    </style>
</head>
<body>
    <h1>Scenario</h1>
    <form method="POST" action="{{ url_for('germanScenario') }}">
        <textarea id="scenarioText"
                  name="scenarioText"
                  rows="3"
                  cols="50"
                  placeholder="Enter your scenario here..."></textarea>
        <br>
        <button type="submit" class="custom-button">Submit</button>
    </form>
</body>
</html>
