<!DOCTYPE html>
<html>
<head>
    <title>Story Scenario</title>
    <!-- load CSS via url_for -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/dark-mode.css') }}"
          id="dark-mode-stylesheet">
    <style>
        .custom-button {
            font-size: 20px;
            font-family: Arial, sans-serif;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #scenarioText {
            width: 100%;
            height: 3em;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Scenario</h1>
    <form method="POST" action="{{ url_for('stats_and_start_anki') }}">
        <textarea id="scenarioText"
                  name="scenarioText"
                  rows="3"
                  cols="50"
                  placeholder="What should the story be about?" required></textarea>
        <br>
        <button type="submit" class="custom-button">Generate Story</button>
    </form>
</body>
</html>
